<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
<h2 <span style="color: blue">BẢNG CỬU CHƯƠNG</h2>
    <script>
    for (let i = 1; i < 11; i++) {
        for (let j = 2; j < 11; j++) {
            document.write('<div style="width:100px;border:1px solid black;height:30px;display:inline-block;">' + j + 'x' + i + '=' + i * j + '</div>')
        }
        document.write('<br>')
    }
    </script>
</body>
</html>
