<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị 20SNT</title>
</head>
<body>
<script>
    function checkPrime(number) {
        if (number < 2) return false;
        for (let i = 2; i <= (number - 1); i++) {
            if (number % i == 0) return false;
        }
        return true;
    }
    function displayNumber(N) { // Hàm hiển thị số lượng SNT
        let number = +prompt("Nhap so:"); // Giới hạn
        let count = 0;
        for (let i = 1; i <= number; i++) {
            if (count >= N) {
                break;
            }
            if (checkPrime(i)) {
                count++;
                document.write(i+"<br>")
            }
        }
    }
    displayNumber(20)
</script>
</body>
</html>
